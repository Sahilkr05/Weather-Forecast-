<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
<style>
    body{
        background: url(3068309671.png) no-repeat center center fixed;
        background-size: cover;
    }
</style>
</head>

<body class="font-sans bg-blue-50">

    <div class="container mx-auto p-5 max-w-7xl bg-white bg-opacity-80 rounded-lg shadow-lg">
        
        <!-- Weather Dashboard Heading -->
        <div class="bg-blue-600 text-white p-4 rounded-lg shadow-lg mb-6">
            <h1 class="text-3xl font-bold text-center">Weather Dashboard</h1>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <!-- Search Input -->
            <div class="bg-blue-100 p-5 rounded-lg shadow-md">
                <label for="city-input" class="block text-gray-700 font-bold mb-2">Enter a City Name</label>
                <input id="city-input" type="text" placeholder="E.g., Gurugram, Ghaziabad, Noida" class="border p-3 rounded-lg w-full shadow-sm mb-4" />
                <button id="search-btn" class="bg-blue-600 text-white p-3 rounded-lg w-full shadow-lg">Search</button>

                <div class="text-center text-gray-600 mt-4">
                    <span class="block mb-2">or</span>
                    <button id="current-location-btn" class="bg-gray-500 text-white p-3 rounded-lg w-full shadow-lg">Use Current Location</button>
                </div>
            </div>

            <!-- Current Weather Display -->
            <div id="weather-data" class="bg-blue-500 text-center text-white p-5 rounded-lg shadow-lg">
                <!-- Replace the placeholders with actual data from your script -->
                <h2 id="city-name" class="text-2xl font-bold"></h2>
                <p id="temperature" class="text-lg mt-2"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <div class="mt-4 flex justify-end items-center">
                    <span id="weather-condition" class="mr-2"></span>
                </div>
            </div>
        </div>

        <!-- 5-Day Forecast Section -->
        <div class="container mx-auto">
        <div class="mt-10">
            <h3 class="text-xl font-bold text-center mb-4">5-Day Forecast</h3>
            <div id="forecast-data" class="grid text-center grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5">
                <!-- Forecast cards go here dynamically -->
            </div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
