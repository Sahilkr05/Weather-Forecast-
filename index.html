<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    
    <div class="container mx-auto p-5">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-5">Weather Forecast</h1>
        
        <div class="flex justify-center mb-5">
            <input id="city-input" type="text" placeholder="Enter City Name" class="border p-2 rounded-lg w-64">
            <button id="search-btn" class="bg-blue-600 text-white p-2 rounded-lg ml-2">Search</button>
        </div>
        
        <div id="weather-data" class="text-center">
            <!-- Weather information will be displayed here -->
        </div>

        <div id="forecast-data" class="mt-5">
            <!-- Extended forecast data will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
